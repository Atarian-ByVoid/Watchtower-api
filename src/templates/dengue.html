<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo de Casos de Dengue</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .summary {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .dengue-cases {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #4CAF50;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resumo de Casos de Dengue</h1>
    </header>
    <div class="content">
        <p class="summary">Olá, {{name}}! Aqui está o resumo dos últimos casos de dengue:</p>
        <div class="dengue-cases">
            {{dengueContent}}
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Resumo de Casos de Dengue</p>
    </footer>
</body>
</html>
