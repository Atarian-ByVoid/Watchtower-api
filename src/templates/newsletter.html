<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter - Watch Health</title>
  <style>
    /* Definições globais */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }
    .container {
      width: 100%;
      max-width: 740px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    h1, h2 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #666;
    }
    a {
      color: #1d72b8;
      text-decoration: none;
    }

    /* Cabeçalho */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 36px;
      color: #222;
    }

    /* Imagem do artigo */
    .featured-image img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    /* Corpo principal da newsletter */
    .content {
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .cta-button {
      display: inline-block;
      background-color: #1d72b8;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      margin-top: 20px;
    }
    .cta-button:hover {
      background-color: #155a8a;
    }

    /* Rodapé */
    .footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 30px;
    }
    .footer a {
      color: #aaa;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      .header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Watch Health</h1>
    </div>

    <div class="content">
      <h2>Olá, {{name}}!</h2>

      <p>Confira as últimas atualizações sobre saúde e bem-estar:</p>

      <!-- Dynamically injected newsletter content -->
      <div>
        {{newsletterContent}}
      </div>

      <a href="https://watchhealth.com" class="cta-button">Saiba Mais</a>
    </div>

    <div class="footer">
      <p>&copy; 2024 Watch Health. Todos os direitos reservados.</p>
      <p><a href="mailto:support@watchhealth.com">support@watchhealth.com</a></p>
      <p>Não quer mais receber nossos e-mails? <a href="#">Clique aqui para cancelar a inscrição.</a></p>
    </div>
  </div>
</body>
</html>
